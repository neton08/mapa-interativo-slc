<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Atuação Territorial</title>
    <link rel="icon" href="data:,">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <!-- PAINEL LATERAL DE FILTROS -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fa-solid fa-compass"></i> ANDROMEDA</h2>
            </div>
            <div class="sidebar-content">
                <h3><i class="fa-solid fa-filter"></i> Filtros</h3>
                
                <div class="filter-group">
                    <label for="gestor-filter">GESTOR</label>
                    <select id="gestor-filter">
                        <option value="">Todos</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="especialista-filter">ESPECIALISTA</label>
                    <select id="especialista-filter">
                        <option value="">Todos</option>
                    </select>
                </div>

                <div class="divider"></div>

                <h3><i class="fa-solid fa-layer-group"></i> Camadas</h3>
                <div class="layer-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="show-colaboradores" checked>
                        <span class="checkmark"></span> Especialistas
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" id="show-fazendas" checked>
                        <span class="checkmark"></span> Fazendas
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" id="show-rotas" checked>
                        <span class="checkmark"></span> Rotas
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" id="show-areas" checked>
                        <span class="checkmark"></span> Áreas de Atuação
                    </label>
                </div>

                <div class="sidebar-footer">
                    <button id="resetar-filtros" class="reset-btn">
                        <i class="fas fa-refresh"></i> Resetar Filtros
                    </button>
                    <button id="adicionar-gestor-btn" class="add-gestor-btn">
                        <i class="fas fa-plus"></i> Adicionar Gestor
                    </button>
                </div>
            </div>
        </div>

        <!-- CONTEÚDO PRINCIPAL (MAPA) -->
        <div class="main-content">
            <div id="map"></div>

            <!-- PAINEL DE INFORMAÇÕES DA ROTA (POP-UP MODERNO) -->
            <div id="info-panel" class="info-panel">
                <button id="close-info-panel" class="close-btn">&times;</button>
                <div id="info-panel-content">
                    <!-- O conteúdo será preenchido dinamicamente -->
                </div>
            </div>

            <!-- LEGENDA -->
            <div id="legend" class="legend-panel">
                <div class="legend-header">
                    <h4>Legenda</h4>
                    <button id="toggle-legend" class="toggle-btn"><i class="fa-solid fa-chevron-down"></i></button>
                </div>
                <div id="legend-content"></div>
            </div>
        </div>
    </div>

    <!-- OVERLAY DE CARREGAMENTO -->
    <div id="loading-overlay" class="loading-overlay">
        <div>
            <i class="fas fa-spinner fa-spin"></i>
            <p>Carregando dados do mapa...</p>
        </div>
    </div>

    <!-- MODAL PARA ADICIONAR GESTOR -->
    <div id="add-gestor-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn">&times;</span>
            <div id="add-gestor-form-container"></div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <!-- React para o formulário de adicionar gestor -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
